<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            background-color: #113d37;
            color: #fff;
            font-family: 'Lato', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            text-align: center;
        }

        .container h1 {
            font-size: 10rem;
            margin: 0;
        }

        .container h2 {
            font-size: 2rem;
            margin: 10px 0;
        }

        .container p {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .container a {
            text-decoration: none;
            color: #ff5722;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .container a:hover {
            color: #e64a19;
        }

        .wave {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20vh;
            background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/85486/wave.svg') repeat-x;
            background-size: cover;
        }

        .wave.wave1 {
            animation: wave 10s cubic-bezier(.36, .45, .63, .53) infinite;
        }

        .wave.wave2 {
            animation: wave 18s cubic-bezier(.36, .45, .63, .53) -3s infinite;
        }

        .wave.wave3 {
            animation: wave 25s cubic-bezier(.36, .45, .63, .53) -5s infinite;
        }

        @keyframes wave {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Страница не найдена</h2>
        <p>Возможно, страница, которую вы ищете, была удалена, ее имя было изменено или она временно недоступна.</p>
        <a href="/">На главную</a>
    </div>

    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
</body>
</html>
