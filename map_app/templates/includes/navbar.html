{% load static %}

<!-- templates/includes/navbar.html -->
<nav class="navbar navbar-expand navbar-light navbar-bg">
    <a class="sidebar-toggle js-sidebar-toggle">
        <i class="hamburger align-self-center"></i>
    </a>

    <div class="navbar-brand-container ms-3">
        <span class="navbar-brand">
            <span class="navbar-brand-full">Карта водно-зеленой инфраструктуры</span>
            <span class="navbar-brand-short">ВЗИК</span>
        </span>
    </div>

    <div class="navbar-collapse collapse">
        <ul class="navbar-nav navbar-align ms-auto">
            <li class="nav-item dropdown">
                <a class="nav-icon dropdown-toggle d-inline-block d-sm-none" href="#" data-bs-toggle="dropdown">
                    <i class="align-middle" data-feather="settings"></i>
                </a>

                {% if user.is_authenticated %}
                    <a class="nav-link dropdown-toggle d-none d-sm-inline-block" href="#" data-bs-toggle="dropdown">
                        <img src="{% if user.avatar %}{{ user.avatar.url }}{% else %}{% static 'img/avatars/avatar.jpg' %}{% endif %}" class="avatar img-fluid rounded me-1" alt="{{ user.get_full_name }}"/>
                        <span class="text-dark">{{ user.last_name }} {{ user.first_name }}</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end">
                        <a class="dropdown-item" href="{% url 'profile' %}"><i class="align-middle me-1" data-feather="user"></i> Мой профиль</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'logout' %}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();"><i class="align-middle" data-feather="log-out"></i> Выйти</a>
                        <form id="logout-form" action="{% url 'logout' %}" method="POST" style="display: none;">
                            {% csrf_token %}
                        </form>
                    </div>
                {% else %}
                    <a class="nav-link d-none d-sm-inline-block" href="{% url 'signin' %}">
                        <span class="text-dark">Войти</span>
                    </a>
                {% endif %}
            </li>
        </ul>
    </div>
</nav>

<style>
    .navbar-brand {
        font-size: 1.25rem;
        font-weight: 600;
    }

    .navbar-brand-full {
        display: inline;
    }

    .navbar-brand-short {
        display: none;
    }

    @media (max-width: 768px) {
        .navbar-brand-full {
            display: none;
        }

        .navbar-brand-short {
            display: inline;
        }
    }
</style>
