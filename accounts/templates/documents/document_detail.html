{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{% static 'img/icons/favicon.ico' %}">
    <title>{{ object.title }} - ВЗИК</title>
    <link href="{% static 'css/app.css' %}" rel="stylesheet">
</head>
<body>
<main class="d-flex w-100">
    <div class="container d-flex flex-column">
        <div class="row vh-100">
            <div class="col-12 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">
                    <div class="text-center mt-4">
                        <h1 class="h2">{{ object.title }}</h1>
                        <p class="lead">
                            Версия документа: {{ object.version }}<br>
                            Дата создания: {{ object.created_at|date:"d M Y" }}
                        </p>
                    </div>

                    <div class="card mt-4">
                        <div class="card-body">
                            <div class="text-center">
                                <a href="{{ object.file.url }}" target="_blank" class="btn btn-primary">
                                    Скачать документ (PDF)
                                </a>
                            </div>
                            <div class="mt-3">
                                <embed src="{{ object.file.url }}" type="application/pdf" width="100%" height="600px"/>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <a href="{% url 'signup' %}" class="btn btn-secondary">Назад к регистрации</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="{% static 'js/app.js' %}"></script>
</body>
</html>
