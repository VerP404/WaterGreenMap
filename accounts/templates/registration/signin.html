{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="{% static 'img/icons/icon-48x48.png' %}" />
    <link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />
    <title>Sign In | AdminKit Demo</title>
    <link href="{% static 'css/app.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="d-flex w-100">
        <div class="container d-flex flex-column">
            <div class="row vh-100">
                <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">
                        <div class="text-center mt-4">
                            <h1 class="h2">Добро пожаловать!</h1>
                            <h1 class="h2">Карта водно-зеленой инфраструктуры</h1>
                            <p class="lead">
                                Войдите в свой аккаунт
                            </p>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <div class="m-sm-4">
                                    <div class="text-center">
                                        <img src="{% static 'img/logo/logo.png' %}" alt="Charles Hall" class="img-fluid rounded-circle" width="132" height="132" />
                                        <span class="ms-2 display-5 font-weight-bold text-uppercase text-black">ВЗИК</span>
                                    </div>
                                    <form method="post">
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <label class="form-label">Email</label>
                                            {{ form.username }}
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Пароль</label>
                                            {{ form.password }}
                                            <small>
                                                <a href="#">Забыли пароль?</a>
                                            </small>
                                        </div>
                                        <div>
                                            <label class="form-check">
                                                <input class="form-check-input" type="checkbox" value="remember-me" name="remember-me" checked>
                                                <span class="form-check-label">
                                                    Запомнить меня
                                                </span>
                                            </label>
                                        </div>
                                        <div class="text-center mt-3">
                                            <button type="submit" class="btn btn-lg btn-primary w-100 mb-2">Войти</button>
                                            <a href="{% url 'signup' %}" class="btn btn-lg btn-secondary w-100 mb-2">Зарегистрироваться</a>
                                            <button type="button" onclick="history.back()" class="btn btn-lg btn-light w-100">Назад</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
